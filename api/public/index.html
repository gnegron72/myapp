<html ng-app="myapp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Things and more things!</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- load jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL THINGS -->
<body ng-controller="thingController">
    <div class="container">

        <!-- HEADER AND THINGS COUNT -->
        <div class="jumbotron text-center">
            <h1>I love all the things! <span class="label label-info">{{ things.length }}</span></h1>
        </div>

        <!-- THINGS LIST -->
        <div id="things-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <!-- LOOP OVER THE THINGS IN $scope.things -->
                <div ng-repeat="thing in things track by $index">
                    <label>
                        {{ thing.name }}: {{ thing.description }}
                    </label>
                </div>
            </div>
        </div>

        <!-- FORM TO CREATE THINGS -->
        <div id="thing-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <label class="input-group">Name</label>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" ng-model="formData.name" />
                    </div>
                    <label class="input-group">Description</label>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" ng-model="formData.description" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createThing()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
